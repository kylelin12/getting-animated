<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Getting Animated</title>
    </head>
    <body>
        <!-- Hidden image for canvas rendering -->
        <img id="dvd-logo" style="display: none;" width="93" height="45" src="dvd-logo.png" alt="DVD Logo">

        <canvas height="900" width="900" style="border: 1px red dotted;"id="canvas-one">
            If you see this, then you're an idiot and should install a better browser.
        </canvas>
        <div id="buttons" style="float: left; clear: left; width: 206px;">
            <button type="button" style="width: 45%" id="start-button">Start</button>
            <button type="button" style="width: 45%" id="stop-button">Stop</button>
            <br>
            <button type="button" style="width: 92%" id="toggle-type-button">Toggle Animation Type</button>
            <br>
            <button type="button" style="width: 92%" id="restart-button">Restart</button>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
